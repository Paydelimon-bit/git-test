<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <main class="layout__main main">
            <section class="main__container container">
                <div class="container__crono crono">
                    <time class="crono__time">00:00</time>

                    <div class="crono__btn">
                        <span class="crono__start">Iniciar</span>
                        <span class="crono__pause">Pausar</span>
                    </div>
                </div>
            </section>
            <nav class="main__nav nav">
                <span class="nav__item">Cronometro</span>
                <span class="nav__item">Reloj</span>
                <span class="nav__item">Alarma</span>

            </nav>

        </main>
    </div>


</body>
</html>
