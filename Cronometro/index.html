<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="layout">
        <main class="layout__main main">
            <section class="main__container container">
                <div class="container__crono crono">
                    <time class="crono__time">00:00</time>

                    <div class="crono__btn">
                        <span class="crono__start">Inicar</span>
                        <span class="crono__pause">Pausar</span>
                    </div>
                </div>
            </section>
            <nav class="main__nav nav">
                <span class="nav__title">Cronometro</span>
                <span class="nav__title">Reloj</span>
                <span class="nav__title">Alarma</span>

            </nav>

        </main>
    </div>


</body>
</html>
